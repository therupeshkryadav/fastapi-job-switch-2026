services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: studentdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://user:password@db/studentdb
    depends_on:
      - db

volumes:
  postgres_data: